  <head>

    <title>Stuy Bytes</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="../static/signin.css" rel="stylesheet" type=text/css>

  </head>

  <body>

    <!--navbar-->

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Stuy Bytes</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/myprofile">My Profile</a></li>
	    	<li><a href="/newpost">New Post</a></li>
	  	  </ul>

           <ul class="nav navbar-nav navbar-right">
             <li class="active"> <a href="/login">Log In</a></li>
           </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- the actual log in field-->

    <div class="container">

      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Log In</h2>
	<p style="color:red">{{ message }}
	{% if logout %}
	<a href="/logout">Log Out?</a>
	{% endif %}</p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>

	<!--remember password
            <div class="checkbox">
              <label>
		<input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
	    -->
	<br>
       <center>
	 <input class="btn btn-primary" type="submit" name="button" value="Log In">
       </center>
      </form>
      <center>
	<a href="/register">Create New Account</a>
	|
	<a href="/reset">Forgot Password? </a>
    </div> <!-- /container -->
    </center>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

  </body>
</html>
