<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Stuy Bytes</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href="../static/home.css" rel="stylesheet">

  </head>
  
  <body>

  <!--navbar-->

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/home">Stuy Bytes</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/home">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/myprofile">My Profile</a></li>
    	<li><a href="/newpost">New Post</a></li>
  	  </ul>

         <ul class="nav navbar-nav navbar-right">
           <li> <a href="/login">Log In</a></li>
         </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!--sliding pictures!!!!-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
		  <div class="item active">
			<img src="../static/pictures/oreowaffles.jpg" alt="1: Oreo Waffles">
		  </div>
		  
		  <div class="item">
			  <img src="../static/pictures/sushi.jpg" alt="2: Sushi">
		  </div>
		  
		  <div class="item">
			  <img src="../static/pictures/burger.jpg" alt="3: Burger">
		  </div>
	  </div>
	  
	  <!-- Left and right controls --> 
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</body>
</html>
