<h1>Title: {{d['title']}}</h1>

<h2>By: {{d['user']}}</h2>

<h3>Date: {{d['date']}} Time: {{d['time']}}</h3>

<p>{{d['post']}}</p>

<h2>Comments</h2>

{% for c in comment_list %}
<h3>{{c['user']}} Date: {{c['date']}} Time: {{c['time']}}</h3>
<p>{{c['comment']}}</p>
{% endfor %}

Add new comment:
<br>
<form method="POST">
	<textarea name="comment" rows="5" cols="80"></textarea>
	<br>
	<input type="submit" name="button" value="Submit">
</form>
